<nav class="z-50 flex flex-1 items-center justify-between">
  <div class="flex items-center gap-10">
    <div
      class="rounded-full"
      [ngClass]="{
        'bg-white bg-opacity-10': theme === 'light',
        'bg-gray-100': theme === 'dark'
      }"
    >
      <button
        class="h-14 rounded-full px-12 font-semibold transition hover:bg-opacity-10"
        [ngClass]="{
          'text-white hover:bg-white': theme === 'light',
          'text-zinc-700 hover:bg-black': theme === 'dark'
        }"
        [routerLink]="['/']"
      >
        صفحه اصلی
      </button>
      <button
        class="dropdown group relative h-14 rounded-full px-12 font-semibold transition hover:bg-opacity-10"
        [ngClass]="{
          'text-white hover:bg-white': theme === 'light',
          'text-zinc-700 hover:bg-black': theme === 'dark'
        }"
      >
        خدمات و محصولات
        <div
          class="dropdown-menu absolute top-14 z-50 -mr-13 hidden h-auto w-full backdrop-blur group-hover:block"
        >
          <div
            class="rounded-b pt-2"
            [ngClass]="{
              'bg-white bg-opacity-10': theme === 'light',
              'bg-gray-100': theme === 'dark'
            }"
          >
            <button
              class="h-14 w-full rounded px-8 font-semibold transition hover:bg-opacity-10"
              [ngClass]="{
                'text-white hover:bg-white': theme === 'light',
                'text-zinc-700 hover:bg-black': theme === 'dark'
              }"
              [routerLink]="['/open-banking']"
            >
              خدمات بانکداری باز
            </button>
            <button
              class="h-14 w-full rounded px-8 font-semibold transition hover:bg-opacity-10"
              [ngClass]="{
                'text-white hover:bg-white': theme === 'light',
                'text-zinc-700 hover:bg-black': theme === 'dark'
              }"
              [routerLink]="['/assistance-payment']"
            >
              خدمات پرداخت یاری
            </button>
            <button
              class="h-14 w-full rounded px-8 font-semibold transition hover:bg-opacity-10"
              [ngClass]="{
                'text-white hover:bg-white': theme === 'light',
                'text-zinc-700 hover:bg-black': theme === 'dark'
              }"
              [routerLink]="['/data-analysis']"
            >
              پردازش داده ها
            </button>
          </div>
        </div>
      </button>
      <button
        class="h-14 rounded-full px-12 font-semibold transition hover:bg-opacity-10"
        [ngClass]="{
          'text-white hover:bg-white': theme === 'light',
          'text-zinc-700 hover:bg-black': theme === 'dark'
        }"
        [routerLink]="['/contact-us']"
      >
        ارتباط با ما
      </button>
      <button
        class="h-14 rounded-full px-12 font-semibold transition hover:bg-opacity-10"
        [ngClass]="{
          'text-white hover:bg-white': theme === 'light',
          'text-zinc-700 hover:bg-black': theme === 'dark'
        }"
      >
        درباره ما
      </button>
    </div>
  </div>
  <div class="flex items-center">
    <img
      class="h-16 w-16"
      [src]="
        theme === 'light' ? 'assets/n-logo-white.png' : 'assets/n-logo.png'
      "
      alt="Logo Hoshmand Risk"
    />
  </div>
</nav>
